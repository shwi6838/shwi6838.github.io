<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/wa11.css">
    <title>Riddle Master</title>
</head>
<body>
    <div class="app">
        <header id="Riddler">Riddle Master</header>
        <section class="quotes">
          <div class="riddle-text" id="js-riddle-text"></div>
          <div class="riddle-text" id="js-answer-text"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-riddle" class="new-riddle button">
            Generate a new riddle
          </button>
          <button type="button" id="js-answer" class="answer button">
            See the answer!
          </button>
          <button type="button" id="js-setting" class="setting button">
            Change Setting
          </button>
          <!-- <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer">Tweet it!</a> -->
        </section>
      </div>
      <script src="/js/wa11.js"></script>
      <p class="Info">The extention of this quote machine is a setting changer. You can randomly change the color of the background, which maps to a matching "Riddler" title. It doesn't change the riddles shown, but more locations can be added easily in the js file.</p>
</body>
</html>
