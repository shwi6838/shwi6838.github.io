<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Car Soccer Overlay</title>
    <link rel="stylesheet" href="/css/wa5.css">
    
  </head>
  <body>
    <div class="ScoreCard">
        <div id="Title">
            <h1>Time:</h1>
        </div>
        <div id="Time">
            <h1>2:00</h1>
        </div>
        <div id="red_score">
            <h1>01 </h1>
        </div>
        <div id="blue_score">
            <h1>02</h1>
        </div>
    </div>

    <div class="Banner">
        <div id="Channel">
            <h3>Car Soccer League</h3>
        </div>
        <div id="Teams">
            <h3><b>Team Red</b>   vs    <b>Team Blue</b></h3>
        </div>
    </div>

  </body>
</html>
