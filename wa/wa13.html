<body>
    <div><!-- plus/minus volume control-->
        <p class="Para">Volume Controller</p>
        <p class="output">50</p>
        <form>
            <input class="minus-button" type="button" name="minus-button" value="--"></input>
            <input class="plus-button" type="button" name="plus-button" value="++"></input>
            <input class="mute-button" type="button" name="mute-button" value="MUTE"></input>
            <!-- <input class="random-button" type="button" name="random-button" value="RANDOM"></input> -->
            <input class="submit-button" type="button" name="submit-button" value="SUBMIT"></input>
        </form>
        <p class="message">Good luck getting the volume you want..</p>
    </div>
