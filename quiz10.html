<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8"/>

      p {
        color: purple;

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo = "";
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))
    //.then(response => response.json())
    //.then(data => displayCatInfo(data))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // Add your code here
      const catData = JSON.parse(catString);
      //console.log(catData);
      for(let i =0; i < catData.length; i++)
      {
        //console.log(catData[i]['name']);
        if(i === catData.length-1) //Checks for last name in list, puts an 'and' before
        {
          motherInfo += "and " + catData[i]['name'];
        }
        else //The first names , adds the comma
        {
          motherInfo += catData[i]['name'] + ", ";
        }
        //total++;
        //console.log(total);
        for(let j=0; j< catData[i]['kittens'].length; j++)
        {
          total++;
          //console.log(total);
          if(catData[i]['kittens'][j]['gender'] === 'm')
          {
            male++;
          }
        }
      }
      //console.log(motherInfo);
      //console.log(total);
      //console.log(male);
      let female = total - male;
      //console.log(female);
      kittenInfo += 'Total Kittens: ' + total + ', ' + male + ' males, ' + female + ' females';

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
